name: Input Notes
description: Add input notes to the active track.
matrices:
  -
    name: Keyboard Octave
    description: Button represents a note; first button in the row is the current scale's tonic for the row's octave
    group: notes
    type: momentary
    rowStart: 0
    rowEnd: 6
    columnStart: 0
    columnEnd: 14
    mapping: addNotes
    columnValues:
      - 6
      - 5
      - 4
      - 3
      - 2
      - 1
      - 0
rows:
  -
    name: Toggle Note Recording
    description: Turn note recording on/off; when turning on, the queued input notes are cleared
    group: note-input-controls
    index: 0
    xStart: 15
    xLength: 1
    type: toggle
    mapping: toggleNoteRecording
  -
    name: Remove Last Notes
    description: Remove the last notes from the currently queued input notes
    group: note-input-controls
    index: 1
    xStart: 15
    xLength: 1
    type: momentary
    mapping: removeLastNotes
  -
    name: Toggle Vector Shifts
    description: When on, after processing by the melody algorithm, it will be processed by the melodic vector shifts
    group: melody-recording-controls
    type: toggle
    index: 4
    xStart: 15
    xLength: 1
    mapping: toggleVectorShifts
  -
    name: Toggle Create Clip Mode
    description: When on, will add the input notes to the next clip
    group: note-input-controls
    index: 5
    xStart: 15
    xLength: 1
    type: toggle
    mapping: toggleNewClipCreation
  -
    name: Add Notes to Track
    description: Adds the currently queued input notes to the currently selected track
    group: note-input-controls
    index: 6
    xStart: 15
    xLength: 1
    type: momentary
    mapping: setTrackNotes
