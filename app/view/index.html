<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
  <title>tblswvs</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div class="nav">
  <ul>
    <li class="selected">Kick</li>
    <li>Snare</li>
    <li>HiHat</li>
    <li>Perc</li>
    <li>Opsix</li>
    <li>Hydra</li>
  </ul>
</div>

<div class="main">
  <h1>tblswvs</h1>

  <div class="rhythm">
    <div class="active" id="step-0"></div> <div class="active" id="step-1"></div>
    <div class="active" id="step-2"></div> <div class="active" id="step-3"></div>
    <div class="active" id="step-4"></div> <div class="active" id="step-5"></div>
    <div class="active" id="step-6"></div> <div class="active" id="step-7"></div>
    <div class="active" id="step-8"></div> <div class="active" id="step-9"></div>
    <div class="active" id="step-10"></div> <div class="active" id="step-11"></div>
    <div class="active" id="step-12"></div> <div class="active" id="step-13"></div>
    <div class="active" id="step-14"></div> <div class="active" id="step-15"></div>
  </div>

  <div class="melody">
    <p id="track-melody"></p>
  </div>

  <div id="global-params">
    <div id="measure">
      <p>
        <span class="label">Super Measure:</span>
        <span class="parameter" id="super-measure">4</span>
        <span class="parameter" id="current-beat">0</span>
      </p>
    </div>
    <div id="current-scale">
      <p>Key: <span>C Minor</span></p>
    </div>
    <div class="melody">
      <p id="queued-melody">Queued Melody:<br><span></span></p>
    </div>
  </div>

</div>

<script src="./js/ui.js"></script>
</body>
</html>
